name: R Check
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up R
      uses: r-lib/actions/setup-r@v1
      with:
        r-version: '4.0.3'
    - name: Install dependencies
      run: |
        install.packages("devtools")
        devtools::install_deps(dependencies = TRUE)
    - name: Check
      run: |
        R CMD build .
        R CMD check *tar.gz --as-cran
